 naval_stipulations:0 "Has no stipulations or treaties disallowing naval construction."
 infantry_weapons_improvements_1:0 "Infantry Weapon Improvements I"
 infantry_weapons_improvements_1_desc:0 "Basic rifle improvements based on lessons and reports from combat during the Second World War, generally leading to slight improvements in reliability and accuracy."
 infantry_weapons_improvements_2:0 "Infantry Weapon Improvements II"
 infantry_weapons_improvements_2_desc:0 "Improvements to the rifle's internal systems can help to resolve mechanical problems and other overlooked issues during the weapon's initial production run."
 infantry_weapons_improvements_3:0 "Infantry Weapon Improvements II"
 infantry_weapons_improvements_3_desc:0 "New metallurgy techniques can make key components last longer without breaking or wearing down, as well as reduce corrosion and other adverse effects."
 infantry_weapons_improvements_4:0 "Infantry Weapon Improvements IV"
 infantry_weapons_improvements_4_desc:0 "While further internal changes may not be possible, developing weapon attachments to resolve any remaining shortcomings can help to extend the rifle's lifespan."
 infantry_weapons_improvements_5:0 "Infantry Weapon Improvements V"
 infantry_weapons_improvements_5_desc:0 "Replacing wooden stocks and handguards with metal can lead to improved performance in harsh conditions, as well as help to improve the lifespan of the rifle."
 infantry_weapons_improvements_6:0 "Infantry Weapon Improvements VI"
 infantry_weapons_improvements_6_desc:0 "Combat usage has revealed weapon defects and problem areas that can rectified by making internal changes to the rifle, which will hopefully fix any reliability issues."
 infantry_weapons_improvements_7:0 "Infantry Weapon Improvements VII"
 infantry_weapons_improvements_7_desc:0 "New developments in weapon sight technology can greatly improve the long-range capabilities of our rifles, as well as improve accuracy and precision in general."
 infantry_weapons_improvements_8:0 "Infantry Weapon Improvements VIII"
 infantry_weapons_improvements_8_desc:0 "Producing magazines with increased ammunition capacity will allow our troops to carry more ammunition at a lower weight, whether it be in extended box magazines or compact drum magazines."
 infantry_weapons_improvements_9:0 "Infantry Weapon Improvements IX"
 infantry_weapons_improvements_9_desc:0 "Incorporating modern rifling patterns into our weapons will improve rifle accuracy and increase the service life of the weapon's barrel, and possibly a higher muzzle velocity."
 infantry_weapons_improvements_10:0 "Infantry Weapon Improvements X"
 infantry_weapons_improvements_10_desc:0 "Making improvements to the gas system are needed to increase rifle reliability, but can also help to increase fire rate and reduce the chance of the weapon jamming."
 infantry_weapons_improvements_11:0 "Infantry Weapon Improvements XI"
 infantry_weapons_improvements_11_desc:0 "Metal grips, stocks, and handguards can be replaced with plastic or polymer components, which reduces the rifle's weight and increases its ergonomics."
 infantry_weapons_improvements_12:0 "Infantry Weapon Improvements XII"
 infantry_weapons_improvements_12_desc:0 "By making tweaks to the rifle's ejection system, the chance of jamming can be decreased, and it can be modified to work more smoothly in harsh weather conditions."
 infantry_weapons_improvements_13:0 "Infantry Weapon Improvements XIII"
 infantry_weapons_improvements_13_desc:0 "Attachable under-barrel grenade launchers drastically increase the firepower of our troops, and still allow the rifle to be fired normally, unlike older types of rifle grenades."
 infantry_weapons_improvements_14:0 "Infantry Weapon Improvements XIV"
 infantry_weapons_improvements_14_desc:0 "Developing better barrel extensions such as muzzle compensators and flash suppressors can have a variety of beneficial effects to improve overall weapon effectiveness."
 infantry_weapons_improvements_15:0 "Infantry Weapon Improvements XV"
 infantry_weapons_improvements_15_desc:0 "Making the last few internal improvements to the rifle can solve any remaining issues regarding reliability; anything further will require a new weapon entirely."
 infantry_weapons_improvements_16:0 "Infantry Weapon Improvements XVI"
 infantry_weapons_improvements_16_desc:0 "Adjustable stocks and other attachments dedicated to increasing our rifle's ergonomics can help greatly if weapon accuracy can not be improved further."
 basic_infantry_equipment:0 "Basic Infantry Equipment"
 basic_infantry_equipment_desc:0 "The most basic equipment necessary for fielding contemporary infantry, such as uniforms, helmets, mess kits, and other essentials needed to keep our troops looking (at least somewhat) professional and proper."
 support_weapons:0 "Support Weapons I"
 support_weapons_desc:0 "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 support_weapons2:0 "Support Weapons II"
 support_weapons2_desc:0 "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 support_weapons3:0 "Support Weapons III"
 support_weapons3_desc:0 "While maintaining and improving reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 support_weapons4:0 "Support Weapons IV"
 support_weapons4_desc:0 "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 support_weapons5:0 "Support Weapons V"
 support_weapons5_desc:0 "Despite some notable drawbacks and ethical questions, infantry flamethrowers can be highly effective provided they are used in the correct environment and circumstances."
 support_weapons6:0 "Support Weapons VI"
 support_weapons6_desc:0 "Lightweight, anti-personnel mines can be deployed more easily over a larger area compared to conventional anti-tank mines, for protecting FOBs and setting up ambushes."
 support_weapons7:0 "Support Weapons VII"
 support_weapons7_desc:0 "Adding mortar teams to a standard infantry unit allows our soldiers to assault fortified positions with indirect fire, when proper artillery or air support is unavailable."
 support_weapons8:0 "Support Weapons VIII"
 support_weapons8_desc:0 "Specialized grenades, including stun, flash, or smoke variants, are normally only used by special forces. Outfitting our standard infantry units with these grenades may give our soldiers a tactical advantage in certain scenarios."
 support_weapons9:0 "Support Weapons IX"
 support_weapons9_desc:0 "It is time to update our light and heavy machine guns, as new techniques and technologies have become available that can be used to produce more effective machine guns."
 support_weapons10:0 "Support Weapons X"
 support_weapons10_desc:0 "Making internal improvements to our machine guns will help to increase the lifespan of the weapons by reducing wear, allowing them to fire for longer with a barrel replacement."
 support_weapons11:0 "Support Weapons XI"
 support_weapons11_desc:0 "Trials done with newly developed anti-personnel mines have shown them to be more effective than the current models, with a smaller signature and larger blast radius."
 infantry_at:0 "Infantry Anti-Tank I"
 infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at1:0 "Infantry Anti-Tank I"
 infantry_at1_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 infantry_at2:0 "Infantry Anti-Tank II"
 infantry_at2_desc:0 "Making improvements to the design of the barrel will increase the overall accuracy of our anti-tank equipment, allowing our troops to hit targets from a safer distance away."
 infantry_at3:0 "Infantry Anti-Tank II"
 infantry_at3_desc:0 "Small redesigns to the shape of the rocket can help to improve stability while in the air. Additionally, we can replace the explosive inside the rocket with a more modern compound to increase the rocket's effectiveness."
 infantry_at4:0 "Infantry Anti-Tank IV"
 infantry_at5:0 "Infantry Anti-Tank V"
 infantry_at5_desc:0 "Better iron sights help greatly to improve accuracy, and developing magnified sights for longer ranges will also prove beneficial as the range of anti-tank equipment continues to increase."
 infantry_at6:0 "Infantry Anti-Tank VI"
 infantry_at6_desc:0 "Adding the ability to break down our anti-tank equipment into smaller pieces makes it easier to transport, and allows us make to additional improvements to the system's ergonomics."
 infantry_at7:0 "Infantry Anti-Tank VII"
 infantry_at8:0 "Infantry Anti-Tank VIII"
 infantry_at8_desc:0 "Improving the warhead's motor will make aiming easier, as increasing the rocket's speed means that our troops will have to lead the target less. We can also take this opportunity to make the missile more reliable during flight."
 infantry_at9:0 "Infantry Anti-Tank IX"
 infantry_at9_desc:0 "Developing more types of missiles that are compatible with our anti-tank equipment, including HE, HEAT, FFE, and ASM missile variants, will increase its effectiveness in different scenarios."
 infantry_at10:0 "Infantry Anti-Tank X"
 infantry_at11:0 "Infantry Anti-Tank XI"
 infantry_at11_desc:0 "Advanced rocket guidance technology incorporated into optical sights can make use of new computing technology to increase accuracy and reduce the need for a wire-guided missile system."
 infantry_at12:0 "Infantry Anti-Tank XII"
 infantry_at12_desc:0 "A new development in anti-tank technology, tandem-charge warheads make use of two charges for significantly increased penetration and internal vehicle damage. Developing a tandem warhead for our anti-tank equipment may prove beneficial."
 infantry_at13:0 "Infantry Anti-Tank XIII"
 infantry_aa:0 "Infantry Anti-Air I"
 infantry_aa_desc:0 "Having our troops attempt to shoot down enemy planes with their rifles is sure to work eventually. Right?"
 infantry_aa2:0 "Infantry Anti-Air II"
 infantry_aa2_desc:0 "Idea. What if we give our guys some scopes with incredibly high magnification? That'll definitely help them hit those planes."
 infantry_aa3:0 "Infantry Anti-Air II"
 infantry_aa3_desc:0 "Guess that whole scope didn't work out. These new high-velocity bullets, though? These will work for sure."
 infantry_aa4:0 "Infantry Anti-Air IV"
 infantry_aa4_desc:0 "Alright, that's it, I'm done. Those new anti-air rocket launcher things will be ready in a few years. Just put up some motivational posters telling out guys to aim better. I quit."
 infantry_aa5:0 "Infantry Anti-Air V"
 infantry_aa6:0 "Infantry Anti-Air VI"
 infantry_aa6_desc:0 "Improving the missile's homing and guidance systems by tweaking the internal components is key to increasing its ability to hit faster moving aircraft and track targets over longer distances."
 infantry_aa7:0 "Infantry Anti-Air VII"
 infantry_aa7_desc:0 "Warhead improvements, such as increasing the amount of explosive and upgrading the fuse system, are necessary to ensure that the missile detonates when it impacts its target."
 infantry_aa8:0 "Infantry Anti-Air VIII" 
 infantry_aa9:0 "Infantry Anti-Air IX"
 infantry_aa9_desc:0 "As anti-MANPADS countermeasures are developed, it is crucial to upgrade our systems with anti-countermeasure technology such as IR/UV trackers and more powerful computing components."
 infantry_aa10:0 "Infantry Anti-Air X"
 infantry_aa10_desc:0 "Upgrading the ergonomics of our MANPADS is important in order to allow our troops to use the weapons in different environments with ease, and make them easier to transport when not in use."
 infantry_aa11:0 "Infantry Anti-Air XI"
 infantry_aa12:0 "Infantry Anti-Air XII"
 infantry_aa12_desc:0 "Further improving the missile's internal flight control sensors and processors will help to keep the missile stabilized during flight, even when countermeasures are deployed against it."
 infantry_aa13:0 "Infantry Anti-Air XIII"
