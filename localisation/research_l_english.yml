 popular_support:0 "Popular Support"
 popular_support_desc:0 "National pride roars with your people. They will defend their country until their last breath.\n\n"
 home_guards:0 "Home Guards"
 home_guards_desc:0 "Years in advance of a attack we can prepare reserves, taught in the art of war and ready to stand up for their nation.\n\n"
 guerilla_warfare1:0 "Guerilla Warfare"
 guerilla_warfare1_desc:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 mobilisation_caches:0 "Mobilization Caches"
 mobilisation_caches_desc:0 "Preparation is key to repelling the invaders. Across our nation are secret military caches waiting to restock our equipment pool."
 improvised_attrition:0 "Improvised Attrition"
 improvised_attrition_desc:0 "A bush trembles, a knife is pulled and a man dies. A soda can is cracked open, and from afar a man sees another man open a can and get blown to pieces."
 strategic_demolition:0 "Strategic Demolition"
 strategic_demolition_desc:0 "By preparing bridges, tunnels, ports and roads in a way that they can quickly be destroyed we can halt the enemy advance."
 improvised_forts:0 "Improvised Forts"
 improvised_forts_desc:0 "We have taught our troops how to do improvised defensive positions. While they are crude, they come in great numbers."
 local_strongholds:0 "Local Strongholds"
 local_strongholds_desc:0 "By preparing strongholds and other highly defensive positions, along with defensive training our troops are hard to displace."
 conscription_reserves:0 "Conscription Reserves"
 conscription_reserves_desc:0 "By having former conscripts as reserves we can have a even larger population ready to be installed into the military"
 supply_routes:0 "Supply Chain Reinforcement"
 supply_routes_desc:0 "Secret routes and planned transports will ease the supply burden on our army, and allow resupply even in battle."
 international_support:0 "International Support"
 international_support_desc:0 ""
 covert_arms_production:0 "Covert Arms Production"
 covert_arms_production_desc:0 "We lack hidden massive factories for tanks and airplanes, but a gun can be made in a basement. A gun can be made from a pipe."
 one_people:0 "One People"
 one_people_desc:0 "One for all and all for one. A determined people will never be defeated, and our enemies will flee!\n\n"
 national_redoubt:0 "National Redoubt"
 national_redoubt_desc:0 "The pinnacle of defensive stratagems: A National Redoubt will make enemy penetration extremely hard, and hopefully force them to rethink their intentions.\n\n"
 strategic_theorem:0 "Strategic Theorem"    
 strategic_theorem_desc:0 "A strong strategic doctrine and firm planning will act as the backbone for our army."
 strategic_deployments:0 "Strategic Deployments"
 strategic_deployments_desc:0 "With carefully planned deployments we can have a greater coordination of unit positions and operations."
 prepared_defense:0 "Prepared Redoubt Systems"
 prepared_defense_desc:0 "A strong defense will wear down our enemies at our conditions.\n\n"
 overwhelming_force:0 "Overwhelming Force"
 overwhelming_force_desc:0 "A massive surprise assault will destroy our enemies before they can respond.\n\n"
 operational_assault:0 "Operational Assault"
 operational_assault_desc:0 "In a operational setting we must be able to launch independent assaults without larger planning."
 army_reserve_training:0 "Army Reserve Training"
 army_reserve_training_desc:0 "Army training will be improved, and resources will be spent on producing troops faster and stronger."
 large_scale_exercises:0 "Large Scale Exercises"
 large_scale_exercises_desc:0 "With large scale exercises our units will be more prepared for any type of combat."
 infrastructural_reserve:0 "Infrastructural Reserve"
 infrastructural_reserve_desc:0 "By building up a reserve of construction materials, and prioritizing army infrastructure we can be more efficient in both peace and wartime."
 wartime_industry:0 "Wartime Industry"
 wartime_industry_desc:0 "Our factories will have drills and training to be able to quickly convert into military assets."
 large_front_operations:0 "Large Front Operations"
 large_front_operations_desc:0 "In the case of the inevitable large front we must act as a combined force and strike together."
 strategic_cycles:0 "Strategic Cycles"
 strategic_cycles_desc:0 "By cycling out battle-worn units and continuously attacking we can reduce troop strain and keep speed up."
 spearpoints:0 "Spearpoints"
 spearpoints_desc:0 "A spearpoint is a natural part of large scale attack, we are prepared to follow up on that."
 concurrent_front_assaults:0 "Concurrent Frontal Assaults"
 concurrent_front_assaults_desc:0 "Without mercy we strike the anvil and little by little we advance, unhalting, unwavering and unstoppable."
 infantry_weapons2:0 "Improved Infantry Equipment I"
 infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 improved_infantry_weapons_2:0 "Improved Infantry Equipment II"
 improved_infantry_weapons_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 advanced_infantry_weapons2:0 "Improved Infantry Equipment III"
 advanced_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernized to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."

 marines:0 "Marines I"
 marines_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 marines2:0 "Marines II"
 marines2_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible."
 marines3:0 "Marines III"
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces, receiving our best equipment and logistical support."
 marines4:0 "Marines IV"
 marines4_desc:0 "Unconventional stealth and hand-to-hand combat techniques, learned and honed by our forces during past conflicts, will be taught to our special forces to ensure that the knowledge is not lost."
 marines5:0 "Marines V"
 marines5_desc:0 "Nighttime operations are becoming increasingly viable thanks to new technologies. Night vision scopes and goggles allow our marines to operate just as well in the dark as they do in the light."
 marines6:0 "Marines VI"
 marines6_desc:0 "Cutting edge military weaponry can enhance the combat abilities of even our best marines. Civilians aren't aware of its existence, and much of it isn't even known to the rest of our armed forces."
 tech_mountaineers:0 "Mountain Infantry I"
 tech_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment."
 tech_mountaineers2:0 "Mountain Infantry II"
 tech_mountaineers2_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry."
 tech_mountaineers3:0 "Mountain Infantry III"
 tech_mountaineers3_desc:0 "Specialized mountaineering equipment, from sturdy climbing rigs to well-fitting boots, are a necessity for any mountaineering unit in order to remain mobile in harsh, rocky terrain."
 tech_mountaineers4:0 "Mountain Infantry IV"
 tech_mountaineers4_desc:0 "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_mountaineers5:0 "Mountain Infantry V"
 tech_mountaineers5_desc:0 "While our men have been trained to survive and thrive in arduous conditions, their weapons must also be handle sub-zero temperatures. Making special weapon variants for our mountaineers may prove beneficial."
 tech_mountaineers6:0 "Mountain Infantry VI"
 tech_mountaineers6_desc:0 "Helicopters capable of being used in high altitudes and vehicles that can traverse treacherous mountain terrain are key to making sure that our mountaineering units are as mobile and advanced as possible."
 paratroopers:0 "Air Assault I"
 paratroopers_desc:0 "By incorporating air assault forces into our army, we can make tactical entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers2:0 "Air Assault II"
 paratroopers2_desc:0 "Transitioning from small operations with only a few soldiers to skilled airborne divisions paves way for more intensive combat landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers3:0 "Air Assault III"
 paratroopers3_desc:0 "Learning to adapt air assault operations according to weather, standardizing equipment such as fast-roping gear, and extended specialized training will minimize the confusion and risks involved in these dangerous missions."
 paratroopers4:0 "Air Assault IV"
 paratroopers4_desc:0 "Special helicopter modifications that enable our troops to repel and exit from their transports more quickly will allow for smoother operations in harsh conditions."
 paratroopers5:0 "Air Assault V"
 paratroopers5_desc:0 "Compact weaponry and lightweight equipment increases the mobility of our air assault units, allowing them to carry more gear when a specialized mission demands it."
 paratroopers6:0 "Air Assault VI"
 paratroopers6_desc:0 "Further training enhancements designed to help our air assault units during nighttime operations will make these missions more viable and lower the risk associated with them."
 tech_special_forces:0 "Special Forces"
 tech_special_forces_desc:0 "Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions at a moment's notice."
 advanced_special_forces:0 "Advanced Special Forces Training"
 advanced_special_forces_desc:0 "With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men.\n\n"
 improved_special_forces:1 "Expanded Special Forces Program"
 improved_special_forces_desc:1 "Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified.\n"
 extreme_environment_training:0 "Extreme Environment Training"
 extreme_environment_training_desc:0 "We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions."
 survival_training:0 "Survival Training"
 survival_training_desc:0 "Our special forces will often fight behind enemy lines and with limited resources. We need to train them to endure harsh weather and fight with minimal supplies."
 elite_forces:0 "Elite Forces"
 elite_forces_desc:0 "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "Special training to make our soldiers effective in the jungle."
 jungle_warfare1:0 "Harsh Terrain Training"
 jungle_warfare1_desc:0 "Special training to make our soldiers effective in harsh terrain. A focus on fast movement and strikes against the enemies will keep casualties low."
 infiltration_specialization:0 "Infiltration Specialization"
 infiltration_specialization_desc:0 "More training in urban warfare will make our soldiers more effective in the brutal door-to-door combat that occurs in the urban environment."
 SpecOps_Elite_of_the_Elite:0 "The Elite of the Elite"
 SpecOps_Elite_of_the_Elite_desc:0 "By investing more into more newly developed training and even better equipment we can make our special forces the spearhead of our army.\n"
 SpecOps_Independent_Strike_Groups:0 "Independent Strike Groups"
 SpecOps_Independent_Strike_Groups_desc:0 "Our special forces will take the form of a elite shadow group, deadly in all arts of infiltration and with special training in decimating the enemy with quick strikes behind their lines.\n"
 SpecOps_Assault_Squadrons:0 "Assault Squadrons"
 SpecOps_Assault_Squadrons_desc:0 "With a myriad of training in all kinds of warfare, our special forces will be ready for operations in any condition. Deceptive battles will make sure our units get the drop on their enemies.\n"
 SpecOps_Massed_Forces:0 "Massed Forces"
 SpecOps_Massed_Forces_desc:0 "Cost effective training and veteran recycling will make our special forces a large and deadly fighting force, ready at any time be deployed in large numbers.\n"
 SpecOps_Veteran_Experience:0 "Veteran Experience"
 SpecOps_Veteran_Experience_desc:0 "With a focus on veteran opportunities, our special forces will further be expanded with the addition of seasoned officers and captains, truly making it a fighting force to be reckoned with.\n"
 SpecOps_Army_Integration:0 "Army Integration"
 SpecOps_Army_Integration_desc:0 "Our special forces should be a standing and regular unit in our army groups. All divisions shall be fitted with trained specialists, ensuring that any and all situations can be dealt with.\n"
 tech_recon:0 "Recon Company I"
 tech_recon_desc:0 "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing, and report other vital information about the mission."
 tech_recon2:0 "Recon Company II"
 tech_recon2_desc:0 "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3:0 "Recon Company III"
 tech_recon3_desc:0 "Improvements in radio technology changes the way reconnaissance missions can be executed, enabling rapid communication of gathered intelligence using new encrypted frequencies."
 tech_recon4:0 "Recon Company IV"
 tech_recon4_desc:0 "Deep reconnaissance operations that mix espionage, guerrilla operations, and commando training will aid our tactical choices and allow us to adapt our decision-making rapidly to new intelligence."
 tech_recon5:0 "Recon Company V"
 tech_recon5_desc:0 "Giving our teams lightweight and highly mobile reconnaissance vehicles will help them move faster and escape more quickly from potentially deadly situations that may arise during operations."
 tech_recon6:0 "Recon Company VI"
 tech_recon6_desc:0 "Nigh vision equipment will allow our reconnaissance teams to operate under the cover of the night, reducing the chance of being seen and allowing them to more safely gather information."
 tech_engineers:0 "Engineer Company I"
 tech_engineers_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers2:0 "Engineer Company II"
 tech_engineers2_desc:0 "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers3:0 "Engineer Company III"
 tech_engineers3_desc:0 "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available."
 tech_engineers4:0 "Engineer Company IV"
 tech_engineers4_desc:0 "The development and implementation of armored military engineering vehicles will significantly improve the scope of what our engineering teams can accomplish while in the field."
 tech_engineers5:0 "Engineer Company V"
 tech_engineers5_desc:0 "In addition to proving logistics for our own troops, we can instruct our combat engineers on counter-mobility techniques, such as destroying bridges, blocking roads, and creating airstrips for friendly CAS."
 tech_engineers6:0 "Engineer Company VI"
 tech_engineers6_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, our combat engineers will ensure that our troops will be prepared no matter where they are attacked."
 tech_engineers_flamethrowers_1:0 "Flamethrowers I"
 tech_engineers_flamethrowers_1_desc:0 "While dangerous, soldiers armed with flamethrowers can prove important logistical support on the battlefield, burning down thick foliage and forcing hostiles out of entrenched positions."
 tech_engineers_flamethrowers_2:0 "Flamethrowers II"
 tech_engineers_flamethrowers_2_desc:0 "Better training in the use of flamethrowers during combat can help our flamethrower troops conserve fuel and increase the effectiveness of their bursts."
 tech_engineers_flamethrowers_3:0 "Flamethrowers III"
 tech_engineers_flamethrowers_3_desc:0 "Upgrading our flamethrower equipment in order to standardize aperture sizes and fuel tanks will make it easier to supply our flamethrower units with the proper fuel mixtures."
 tech_engineers_flamethrowers_4:0 "Flamethrowers IV"
 tech_engineers_flamethrowers_4_desc:0 "Adding armor to the tanks of our flamethrowers will increase their durability and decrease the likelihood of a spontaneous combustion event if it is ruptured during combat."
 tech_engineers_flamethrowers_5:0 "Flamethrowers V"
 tech_engineers_flamethrowers_5_desc:0 "Teaching our flamethrower units newly developed strategies to control the spread of their flame and improve overall combat effectiveness will allow them to be more thoroughly integrated into standard combat units."
 tech_engineers_flamethrowers_6:0 "Flamethrowers VI"
 tech_engineers_flamethrowers_6_desc:0 "Adapting our flamethrowers to use modern fuels and propellants will allow our units to fire for longer, with greater accuracy, and reduce the risk of accidents during flamethrower use."
 tech_field_hospital:0 "Field Hospital I"
 tech_field_hospital_desc:0 "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for the wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2:0 "Field Hospital II"
 tech_field_hospital2_desc:0 "By establishing the use of portable hospitals, to bring medical care to where it is needed on the battlefield, we can stop many unnecessary deaths and permanent injuries."
 tech_field_hospital3:0 "Field Hospital III"
 tech_field_hospital3_desc:0 "Surgery is among the most common emergency procedures needed in the field. Sterile tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4:0 "Field Hospital IV"
 tech_field_hospital4_desc:0 "Although many improvements have been made in field medicine, many techniques are improvised and we lack an established doctrine. With more experience, we can transform improvised innovations into permanent fixtures."
 tech_field_hospital5:0 "Field Hospital V"
 tech_field_hospital5_desc:0 "Cleanliness is key to preventing further injury and sickness after a combat injury. Keeping our field hospitals clean and as free of germs as possible will reduce the chance of infection later on and increase survival rates."
 tech_field_hospital6:0 "Field Hospital VI"
 tech_field_hospital6_desc:0 "Medical teams that are trained to operate in transport helicopters for medical evacuation procedures can help during even the most critical and serious medical emergencies that can arise in the field."
 tech_logistics_company:0 "Logistics Company I"
 tech_logistics_company_desc:0 "Having dedicated logistics officers among our ranks will ensure that support networks are leveraged to minimize lost and wasted equipment, and to manage supplies while waiting for a delivery."
 tech_logistics_company2:0 "Logistics Company II"
 tech_logistics_company2_desc:0 "Adapting our risk analyses to the new circumstances of war will improve the safety of our logistical support and ensure that all supply shipments reach their destination in an appropriate time."
 tech_logistics_company3:0 "Logistics Company III"
 tech_logistics_company3_desc:0 "Continued statistical evaluation of troop supply needs will contribute to maximizing the utility of our resources, allowing us to prioritize units are more important to our current operations."
 tech_logistics_company4:0 "Logistics Company IV"
 tech_logistics_company4_desc:0 "Developing standardized classifications for supplies will minimize confusion and make planning more efficient, as well as aid in internal record keeping for our research and logistics branches."
 tech_logistics_company5:0 "Logistics Company V"
 tech_logistics_company5_desc:0 "By enabling our logistics companies to work together with our military engineers, they can plan and construct roads to bridges to facilitate the transportation of supplies straight to the front line"
 tech_logistics_company6:0 "Logistics Company VI"
 tech_logistics_company6_desc:0 "Using transport planes and helicopters to move shipments can help us get key supplies to isolated units and operating bases, and reduce the risks associated with transporting the equipment, for an increased cost."
 tech_military_police:0 "Military Police I"
 tech_military_police_desc:0 "Regular troops may be able to manage occupation for a short while, but they are first and foremost soldiers. Having dedicated military police will ensure we have people on the ground to respond to resistance and sabotage."
 tech_military_police2:0 "Military Police II"
 tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimize the chaos and confusion in which partisan movements thrive."
 tech_military_police3:0 "Military Police III"
 tech_military_police3_desc:0 "Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 tech_military_police4:0 "Military Police IV"
 tech_military_police4_desc:0 "Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early to protect soldiers and civilians alike."
 tech_military_police5:0 "Military Police V"
 tech_military_police5_desc:0 "Effectively putting an end to resistance cells is a key aspect of any competent military police. Equipping our MPs with up to date weaponry and equipment will significantly increase their effectiveness in the field."
 tech_military_police6:0 "Military Police VI"
 tech_military_police6_desc:0 "Equipping some of our military police units with riot gear and equipment, such as tear gas, will help them to disperse protests that get out of hand and provide a non-lethal way to deal with resistance movements."
 tech_signal_company:0 "Signal Company I"
 tech_signal_company_desc:0 "Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Second World War, new possibilities for the practice lie ahead."
 tech_signal_company2:0 "Signal Company II"
 tech_signal_company2_desc:0 "Increasingly portable communications technology is becoming more reliable and able to be carried more easily. This increased mobility of signal corps must be utilized if we hope to keep our troops coordinated."
 tech_signal_company3:0 "Signal Company III"
 tech_signal_company3_desc:0 "Signal companies focusing on communication between the different branches of the military can ensure that ground forces are able to coordinate efforts with sea and air operations and plan their movements more rapidly."
 tech_signal_company4:0 "Signal Company IV"
 tech_signal_company4_desc:0 "Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise."
 tech_signal_company5:0 "Signal Company V"
 tech_signal_company5_desc:0 "Giving our signal companies the ability to easily encrypt their transmissions will allow for faster communications without the need for a relay station, and will help to drive more advanced encryption research."
 tech_signal_company6:0 "Signal Company VI"
 tech_signal_company6_desc:0 "Setting up what are essentially mobile telephone networks will enable our units to communicate almost instant, allowing them to share important information with other troops and request air or naval support at a moment's notice"
 tech_maintenance_company:0 "Maintenance Company I"
 tech_maintenance_company_desc:0 "Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having support companies dedicated to this will ensure that it's given appropriate attention."
 tech_maintenance_company2:0 "Maintenance Company II"
 tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimize the risks of equipment breaking down and will make sure malfunctioning equipment is replaced before it breaks down in combat."
 tech_maintenance_company3:0 "Maintenance Company III"
 tech_maintenance_company3_desc:0 "Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of damaged equipment and make later repairs easier to do."
 tech_maintenance_company4:0 "Maintenance Company IV"
 tech_maintenance_company4_desc:0 "Experiences with designing for active redundancy in the Second World War can be renewed to work with more modern equipment to make maintenance easier, and ensure that accidents are not as severe."
 tech_maintenance_company5:0 "Maintenance Company V"
 tech_maintenance_company5_desc:0 "Proving our maintenance companies with an easily accessible supply of spare parts, we can get that break down back into service in the field as soon as possible."
 tech_maintenance_company6:0 "Maintenance Company VI"
 tech_maintenance_company6_desc:0 "By designing of military vehicles with repairability in mind, we can make the job of our maintenance companies as easily as possible, allowing them to spend less time on complex repairs."
 tech_transport_helicopter_company:0 "Transport Helicopter Company I"
 tech_transport_helicopter_company_desc:0 "The newly developed dedicated transport helicopter can be used for transporting supplies and task forces, along with medical evacuation for critically injured personnel."
 tech_transport_helicopter_company2:0 "Transport Helicopter Company II"
 tech_transport_helicopter_company2_desc:0 "Much like paratrooper equipment, developing gear with transport helicopters in mind can make missions involving them safer and reduce the risk of fast-roping operations."
 tech_transport_helicopter_company3:0 "Transport Helicopter Company III"
 tech_transport_helicopter_company3_desc:0 "Engines upgrades are vital as transport helicopters are needed to carry heavier cargo loads to remote military bases, and transport larger amounts of troops on special operations."
 tech_transport_helicopter_company4:0 "Transport Helicopter Company IV"
 tech_transport_helicopter_company4_desc:0 "In contrast to equipment held inside the helicopter, underbelly payloads attached with ropes can be larger and heavier, allowing artillery and lightly armored vehicles to airlifted directly to the field."
 tech_scout_helicopter_company:0 "Scout Helicopter Company I"
 tech_scout_helicopter_company_desc:0 "Scout helicopters can scan wide areas for infantry and artillery quickly and with significantly reduced risk, along with having some light attack abilities for dealing with hostile ground forces."
 tech_scout_helicopter_company2:0 "Scout Helicopter Company II"
 tech_scout_helicopter_company2_desc:0 "Improving the armor and armaments of our scout helicopters will help to increase their survivability in the event that they are engaged by anti-air or MANPADS equipment while on patrol."
 tech_scout_helicopter_company3:0 "Scout Helicopter Company III"
 tech_scout_helicopter_company3_desc:0 "Improved rotor blades and engines will make our scout helicopters quieter when in the air and increase their velocity, allowing them to cover more ground with a reduced chance of detection."
 tech_scout_helicopter_company4:0 "Scout Helicopter Company IV"
 tech_scout_helicopter_company4_desc:0 "Mast-Mounted Sights that can be attached on top of a helicopter's rotor give scout helicopters increased vision in adverse conditions, as well as the ability to detect objects from a greater distance."
 motorized_infantry:0 "Motorized Infantry"
 motorized_infantry_desc:0 "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
 night_vision:0 "Night Vision I"
 night_vision_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2:0 "Night Vision II"
 night_vision2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
