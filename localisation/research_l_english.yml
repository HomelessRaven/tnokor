 MOBILE_WARFARE_DOCTRINE_LABEL:0 "COMBINED OPERATIONS DOCTRINE"
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Combined Operations is a focus on inter-branch interactions and a wide spectrum of combined troops."
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "MANEUVER WARFARE DOCTRINE"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "Maneuver Warfare is a focus on speed, overwhelming force and decisive warfare."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 "STRATEGIC THEOREM DOCTRINE" 
 GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Strategic Theorem represents extensive planning and preparation, to excel in a large scale war."
 MOBILE_INFANTRY_LABEL:0 "NAVAL SUPPORT"
 MOBILE_INFANTRY_LABEL_TT:0 "Improve coordination of ground troops with offshore elements."
 BLITZKRIEG_LABEL:0 "AIR SUPPORT"
 BLITZKRIEG_LABEL_TT:0 "Improve air support and coordination with land elements."
 DESPERATE_DEFENSE_LABEL:0 "ADAPTIVE COMMAND"
 DESPERATE_DEFENSE_LABEL_TT:0 "Decentralize and delegate increasing amounts of authority to lower officers."
 MODERN_BLITZKRIEG_LABEL:0 "PLANNED ASSAULTS"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Focus on increasing the ability of a centralized high command to coordinate warfare."
 DISPERSED_SUPPORT_LABEL:0 "ATTRITION PLANNING"
 DISPERSED_SUPPORT_LABEL_TT:0 "Preparing to resist enemy attacks and present credible counter-assaults when the time comes."
 INTEGRATED_SUPPORT_LABEL:0 "OFFENSIVE STRATEGY"
 INTEGRATED_SUPPORT_LABEL_TT:0 "Focus on comprehensive planning for a series of decisive attacks."
 AIRLAND_BATTLE_LABEL:0 "NATIONAL CAUSE"
 AIRLAND_BATTLE_LABEL_TT:0 "Rally the population in the name of warfare and the nation."
 SHOCK_AND_AWE_LABEL:0 "DEFENSIVE STRATAGEM"
 SHOCK_AND_AWE_LABEL_TT:0 "Preparing to resist enemy attacks and present credible counter-assaults when the time comes."
 ASSAULT_LABEL:0 "TRAINING"
 ASSAULT_LABEL_TT:0 "Create well designed and efficient ways of training to prepare troops for warfare."
 INFILTRATION_LABEL:0 "INDUSTRY"
 INFILTRATION_LABEL_TT:0 "Design your infrastructure and production to be ready for the challenges of warfare."
 OFFENSIVE_LABEL:0 "OFFENSIVE THEORY"
 OFFENSIVE_LABEL_TT:0 "Focus on overwhelming offensive force."
 DEFENSIVE_LABEL:0 "DEFENSIVE THEORY"
 DEFENSIVE_LABEL_TT:0 "Focus on a strong, flexible defense."
 DEEP_BATTLE_LABEL:0 "DEEP BATTLE"
 DEEP_BATTLE_LABEL_TT:0 "Improve support and abilities to strike deep into enemy territory."
 MASS_MOBILIZATION_LABEL:0 "MASS MOBILIZATION"
 MASS_MOBILIZATION_LABEL_TT:0 "Maximize recruitment and strength in numbers."
 FLEET_IN_BEING_DESC:0 "While we may not have the conditions to deploy a mighty fleet on the blue seas we are to make sure to defend our coastal areas by the means of littoral warfare."
 TRADE_INTERDICTION_DESC:0 "Against a stronger naval opponent we can focus on tying up their fleet and destroying supply lines to starve their war machine."
 BASE_STRIKE_DESC:0 "Our nation's navy shall be large and flexible - a force powerful enough to project power and contest the high seas."
 AIR_SUPERIORITY_DESC:0 "Our fighters are the backbone of the air force and both defend our skies, escort bombers and clear the skies of enemies for our ground troops."
 BATTLEFIELD_SUPPORT_DESC:1 "Our air force will completely control the skies, maintaining a degree of air superiority where the opposing air force will be incapable of effective interference. We must be able to provide air support to our military options around the globe, and have a fully equipped long-range bomber fleet that can strike anytime, anywhere."
 OPERATIONAL_INTEGRITY_DESC:0 "Our nation's airspace is our own, and we require an air force that is fully capable of protecting the skies over our country. We will maintain local dominance in order to provide full support to our ground and sea forces, without prohibitive interference by opposing air units."
 STRATEGIC_DESTRUCTION_DESC:0 "The main goal of our air force will be to provide air support for units in the field. While our air force may not be the biggest, having dedicated COIN aircraft and light helicopters can make a large difference in low-intensity or guerrilla engagements."
