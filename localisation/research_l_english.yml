 IFV_equipment_0:0 "1940's IFV"
 IFV_equipment_0_desc:0 "Infantry fighting vehicle that was developed during the Second World War, generally with a half-track or light tank design. Able to transport a squadron of soldiers while also having an autocannon or heavier gun for direct fire support."
 IFV_equipment_1:0 "1950's IFV"
 IFV_equipment_1_desc:0 "Intended to fill the gap between an APC and a MBT, this vehicle is purpose-designed with both troop transport and combat capability in mind. Its heavier armaments can prove useful in a firefight when no other support is available."
 IFV_equipment_2:0 "1960's IFV"
 IFV_equipment_2_desc:0 "This new generation of IFV is both heavily armed and armored, packing a powerful automatic cannon and adorned with armor nearly as thick as an APC. It can serve as an effective assault vehicle that can fight alongside the troops inside."
 IFV_equipment_3:0 "1970's IFV"
 IFV_equipment_3_desc:0 "Featuring additional armaments such as a mounted machine gun in addition to the cannon, this IFV allows troops to fight from both within the vehicle using gun ports, or from outside the vehicle, using its heavier armor as cover."
 IFV_equipment_4:0 "1980's IFV"
 IFV_equipment_4_desc:0 "Additional armor features and countermeasures have been built into this IFV, offering improved protection from high-caliber rounds and artillery fragments, as well as thicker skirts to protect the wheels and treads from damage."
 IFV_equipment_5:0 "1990's IFV"
 IFV_equipment_5_desc:0 "Integrated digital systems and communications equipment enables this vehicle to provide substantial fire support, and specialized armor upgrades will allow it to keep its occupants safe in even the most hazardous of conditions."

 APC_equipment_0:0 "1940's APC"
 APC_equipment_0_desc:0 "Armored troop transport vehicle that was developed during the Second World War to carry personnel into combat. A bit crude in design, but effective enough to stop small arms and light artillery fire, and carry some light armaments."
 APC_equipment_1:0 "1950's APC"
 APC_equipment_1_desc:0 "A more refined transport vehicle, this APC can hold a larger number of soldiers and is more adapted to harsh combat environments. The vehicle's heavier armor can prove useful if ambushed or transporting troops through hostile areas."
 APC_equipment_2:0 "1960's APC"
 APC_equipment_2_desc:0 "Building our APC with amphibious capabilities in mind, and including features such as an exhaust snorkel or water jets, will allow them to preform river crossing if bridges are unavailable and be used in naval assaults."
 APC_equipment_3:0 "1970's APC"
 APC_equipment_3_desc:0 "By improving the suspension system in the wheel or track system of our APCs, we can make them more comfortable to be in during transport, and allow the passengers to disembark more quickly when a rapid exit is required."
 APC_equipment_4:0 "1980's APC"
 APC_equipment_4_desc:0 "Newly developed bulletproof glass blends will make our APCs safer and protect the drivers from small arms fire in the event of an attack. Improved engines components will also make our vehicles more reliable and fuel efficient."
 APC_equipment_5:0 "1990's APC"
 APC_equipment_5_desc:0 "Thicker underside plating will help to make this vehicle more resistant to mines and other IEDs, and integrated computing technology will allow it to stay connected and provide additional support when not transporting gear."
 
 combined_operations:0 "Combined Operations"
 combined_operations_desc:0 "Combined Operations is a integration of air units as a tactical asset, and cooperation between army branches.\n\n"
 army_interoperability:0 "Army Interoperability"
 army_interoperability_desc:0 "Further combined training and communication makes cooperation even easier."
 support_companies:0 "Support Companies"
 support_companies_desc:0 "Support Companies will fill the role of providing key tactical assets and roles over what could be expected of regular troops."
 widespread_mechanisation:0 "Widespread Mechanization"
 widespread_mechanisation_desc:0 "With a focus on mechanized troops we have a moderately strong force ready to quickly respond in battle."
 artillery_barrage:0 "Artillery Barrage"
 artillery_barrage_desc:0 "A barrage of explosives will soften up a enemy and paint the way for our troops to take.\n\n"
 tactical_explotion:0 "Tactical Explotion"
 tactical_explotion_desc:0 "With a coordination of tank and infantry attack we can achieve a force multiplier when attacking."
 tactical_support:0 "Tactical Support"
 tactical_support_desc:0 "With specialized soldiers coordinating our bombers we can take out enemies with pinpoint accuracy.\n\n"
 preemptive_strike:0 "Preemptive Strike"
 preemptive_strike_desc:0 "Before battle even begins our artillery and bombers will soften up enemies."
 hej_hej:0 "Assault Concentration"
 hej_hej_desc:0 "By concentrating a assault with a total support we can create a large opening in the enemy line."
 independant_formations:0 "Independent Formations"
 independant_formations_desc:0 "By making all squads self-sustainable for a short while we can lessen the effect on cut-off troops, and give our other troops more time to respond."
 marine_elite:0 "Elite Marines"
 marine_elite_desc:0 "Leading the way in unlikely invasion, marines will be crucial in future warfare. Having such troops be well trained and equipped will make it a even higher threat.\n\n"
 vertical_envelopement:0 "Vertical Envelopment"
 vertical_envelopement_desc:0 "Death falls from the sky. In mere minutes we will be able to insert a army behind enemy lines, and with specialized training paratroopers can cause mayhem in the enemy backlines."
